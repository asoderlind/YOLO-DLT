# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/kitti-yolo-mini # dataset root dir
train: images/train # train images (relative to 'path') 69863 images
val: images/val # val images (relative to 'path') 10000 images
#test: images/test

names:
  0: Car
  1: Van
  2: Truck
  3: Pedestrian
  4: Person_sitting
  5: Cyclist
  6: Tram
  7: Misc
  8: DontCare
